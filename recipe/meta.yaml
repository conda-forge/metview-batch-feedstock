{% set name = "Metview" %}
{% set version = "5.14.1" %}

package:
  name: metview-batch
  version: {{ version }}

source:
  url: https://confluence.ecmwf.int/download/attachments/3964985/{{ name }}-{{ version }}-Source.tar.gz
  sha256: 39f1587eb64cb1e4c31645ee9616e3a0a3699c9f04b051a60f1a363aa91f9528
  patches:
    - 0001-Use-find_package-instead-of-find_library-for-threads.patch
    - 0002-Pass-CPP-to-rpcgen.patch

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - cmake
    - make
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - libcurl
    - eccodes >=2.22.0
    - magics-metview-batch >=4.10.0
    - flex
    - glib
    - bison
    - libnetcdf
    - gdbm
    - fftw
    - _openmp_mutex  # [linux]
    - openlibm  # [osx]
  run:
    - libcurl
    - eccodes >=2.22.0
    - magics-metview-batch >=4.10.0
    - flex
    - bison
    - libnetcdf
    - gdbm
    - fftw
    - llvm-openmp  # [osx]
    - _openmp_mutex  # [linux]
    - openlibm  # [osx]
    - __osx >={{ MACOSX_DEPLOYMENT_TARGET|default("10.9") }}  # [osx and x86_64]
  run_constrained:
    # metview-batch is incompatible with metview
    - metview ==9999999999

test:
  commands:
    - test -f $PREFIX/lib/metview-bundle/lib/libMvMacro${SHLIB_EXT}
    - test -f $PREFIX/lib/metview-bundle/bin/uPlotBatch
    - test -f $PREFIX/lib/metview-bundle/bin/XSection
    - test -f $PREFIX/bin/metview

about:
  home: https://confluence.ecmwf.int/display/METV/
  license: Apache-2.0
  license_family: Apache
  license_file: metview/LICENSE
  summary: ECMWF Metview Copyright 2007-2021 ECMWF.

extra:
  recipe-maintainers:
    - iainrussell
    - StephanSiemen
    - sandorkertesz
