{% set name = "Metview" %}
{% set version = "5.26.1" %}

package:
  name: metview-batch
  version: {{ version }}

source:
  # temporary for testing!
  # url: https://confluence.ecmwf.int/download/attachments/30048389/{{ name }}-{{ version }}-Source.tar.gz
  # URL for main releases page:
  url: https://confluence.ecmwf.int/download/attachments/3964985/{{ name }}-{{ version }}-Source.tar.gz
  sha256: 781bcd12122bbbc77898b21e2aa8b57ef0b20883fe87d7e48e1f26f2777599f7
  patches:
    - 0001-Use-find_package-instead-of-find_library-for-threads.patch
    - 0002-Pass-CPP-to-rpcgen.patch
    - 0003-eckit-geo-include-algorithm-header.patch
    - 0004-eckit-geo-include-memory-header.patch

build:
  number: 0
  skip: true  # [win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - bison
    - cmake
    - flex
    - make
    - python
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - libcurl
    - shapelib
    - eccodes >=2.32.0
    - magics-metview-batch >=4.12.0
    - glib
    - libnetcdf
    - gdbm
    - fftw
    - _openmp_mutex  # [linux]
    - openlibm  # [osx]
    - libzip  # [osx]
  run:
    - libcurl
    - eccodes >=2.32.0
    - magics-metview-batch >=4.12.0
    - libnetcdf
    - gdbm
    - fftw
    - llvm-openmp  # [osx]
    - _openmp_mutex  # [linux]
    - openlibm  # [osx]
    - libzip  # [osx]
  run_constrained:
    # metview-batch is incompatible with metview
    - metview ==9999999999

test:
  commands:
    - test -f $PREFIX/lib/metview-bundle/lib/libMvMacro${SHLIB_EXT}
    - test -f $PREFIX/lib/metview-bundle/bin/uPlotBatch
    - test -f $PREFIX/lib/metview-bundle/bin/XSection
    - test -f $PREFIX/bin/metview

about:
  home: https://confluence.ecmwf.int/display/METV/
  license: Apache-2.0
  license_family: Apache
  license_file: metview/LICENSE
  summary: ECMWF Metview Copyright 2007-2022 ECMWF.

extra:
  recipe-maintainers:
    - iainrussell
    - StephanSiemen
    - sandorkertesz
